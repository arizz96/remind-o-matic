<!doctype html>
<html lang="it">
  <head>
    <title>Remind-O-Matic</title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/chat.css">
    <link rel="stylesheet" href="./style/popup.css">
    <link rel="stylesheet" href="./style/spinner.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- <script src="./script/chat.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script/sendmessage.js" type="text/javascript"></script>
    <script src="./script/info.js" type="text/javascript"></script>

  </head>
  <body onload="startSession(); getInfo();">

    <header class="row my-header justify-content-center fixed-top">
        <div class="col-2">
          <img id="ico" src="./img/Ico-RemindOMatic.png" onclick="location.href='index.html'" alt="ico">
          <div id="spinner" class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
        <div class="col-8 middle-column">
          <h1 id="h-title" class="text-center">Remind-O-Matic</h1>
        </div>
        <div class="col-2">
            <img id="info" src="./img/info.png" onclick="location.href='#popup'" alt="info">
        </div>
    </header>

    <!-- Chat body -->
    <div id="chat_body" class="row chat-container justify-content-center ">
      <div class="col-lg-8 col-md-10 col-12 middle-column">
          <ul class="messages">
          </ul>
      </div>
      <div class="message_template">
        <li class="message">
          <div class="text_wrapper">
            <div class="text"></div>
          </div>
        </li>
      </div>
    </div>



    <footer class="row my-footer">
        <input id='text_input' class="col-10 col-md-11" placeholder="Cosa vuoi chiedermi?" onkeydown="checkSend(event)"/>
        <button id='button_send' class="col-2 col-md-1 send_message" onclick="readRequest()">Invia</button>
    </footer>

    <div id='button_poi_div' class="row poi-footer justify-content-center"></div>

    <!-- Popup di Aiuto/Info -->
    <div id="popup" class="row overlay justify-content-center"> <!-- id popup per target-->
    	<div class="col-lg-6 col-md-6 col-8 popup middle-column">                <!--class popup per stile-->
    		<h2 id='popupTitle'>Aiuto</h2>
    		<a id="popupClose" href="index.html#">&times;</a>
    		<div class="content">
          <div id="infobox">
            <!-- info.js scrive le info ottenute dalle API dentro a questo div -->
          </div>
    		</div>
        <button id='nextButton' class="btn my-info-button" onClick="location.href='info.html'">Pi√π informazioni</button>
    	</div>
    </div>
    <!--Fine del popup  -->


  </body>
</html>
