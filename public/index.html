<!doctype html>
<html lang="en">
  <head>
    <title>Remind-O-Matic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/chat.css">
    <link rel="stylesheet" href="./style/popup.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- <script src="./script/chat.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script/sendmessage.js" type="text/javascript"></script>
    <script src="./script/info.js" type="text/javascript"></script>

  </head>
  <body onload="startSession(); getInfo();">

    <header class="row my-header justify-content-center fixed-top">
        <div class="col-2">
          <img id="ico" src="./img/Ico-RemindOMatic.png" onclick="location.href='index.html'" alt="ico">
        </div>
        <div class="col-8 middle-column">
          <h1 id="h-title" class="text-center">Remind-O-Matic</h1>
        </div>
        <div class="col-2">
            <img id="info" src="./img/info.png" onclick="location.href='#infopopup'" alt="info">
        </div>
    </header>

    <!-- Chat body -->
    <div id="chat_body" class="row chat-container justify-content-center ">
      <div class="col-lg-8 col-md-10 col-12 middle-column">
          <ul class="messages">
          </ul>
      </div>



    <div class="message_template">
      <li class="message">
        <div class="text_wrapper">
          <div class="text"></div>
        </div>
      </li>
    </div>

    </div>

    <!-- Popup di Aiuto/Info -->
    <div id="infopopup" class="overlay">
    	<div class="popup">
    		<h2>Aiuto</h2>
    		<a class="close" href="#">&times;</a>
    		<div class="content">
          <div id="infobox">
            <!-- info.js scrive le info ottenute dalle API dentro a questo div -->
          </div>
    		</div>

        <button class="btn btn-primary my-info-button" onClick="location.href='info.html'">Pi√π informazioni</button>
    	</div>
    </div>
    <!--Fine del popup  -->

    <footer class="row my-footer">
      <div class="col-10 col-md-11 message_input_wrapper">
        <input class="message_input" placeholder="Cosa vuoi chiedermi?" onkeydown="checkSend(event)"/>
      </div>

      <button class="btn col-2 col-md-1 send_message" onclick="readRequest()">
        <div class="text">Invia</div>
      </button>
    </footer>
  </body>
</html>
