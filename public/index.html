<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/chat.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- <script src="./script/chat.js"></script> -->
    <script src="./script/sendmessage.js" type="text/javascript"></script>
    <!-- <script src="./script/test_info.js" type="text/javascript"></script> -->

  </head>
  <body>
    <header class="row my-header justify-content-center fixed-top">
        <div class="col-2">
          <img id="ico" src="./img/Ico-RemindOMatic.png" alt="ico">
        </div>
        <div class="col-8 middle-column">
          <h1 id="h-title" class="text-center" >Remind-O-Matic</h1>
        </div>
        <div class="col-2">
            <button class="btn h-button" type="button">info</button>
        </div>
    </header>

    <!-- Chat body -->
    <div id="chat_body" class="row chat-container justify-content-center ">
      <div class="col-lg-8 col-md-10 col-12 middle-column">
          <ul class="messages">
          </ul>
      </div>



    <div class="message_template">
      <li class="message">
        <div class="text_wrapper">
          <div class="text"></div>
        </div>
      </li>
    </div>

    </div>

    <footer class="row my-footer">
      <div class="col-10 col-md-11 message_input_wrapper">
        <input class="message_input" placeholder="Type your message here..." onkeydown="checkSend(event)"/>
      </div>

      <div class="col-2 col-md-1 send_message" onclick="readRequest()">
        <div class="text">Send</div>
      </div>
    </footer>
  </body>
</html>
